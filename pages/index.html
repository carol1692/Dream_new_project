<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dream </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- <h2 class="logo"> <img src="./img/logo.png" alt="logo Dream em rosa e azul"> </h2> -->
        <h2 class="logo">Dream</h2>
        <nav class="navigation">
            <!-- <a href="#"> Home </a>
            <a href="#"> Membros </a>
            <a href="#"> Lista de Presença </a>
            <a href="#"> Pagamentos </a> -->
            <button class="btnLogin-popup"> Login </button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form_box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar senha</label>
                    <a href="#"> Esqueceu senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tem uma conta?<a href="#" class="register-link"> Cadastrar conta</a> </p>
                </div>
            </form>
        </div>

        <div class="form_box register">
            <h2>Criar nova conta</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nome de usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Ai mona então tá mona... aceito termos e regras</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já tem uma conta?<a href="#" class="login-link"> Entre na sua conta</a> </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
